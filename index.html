<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Exo:wght@400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --space-color: #173d63;
            --star-color: #ffffff;
            --nebula-color1: #ff71ce;
            --nebula-color2: #ffd700;
            --nebula-color3: #7f3e98;
            --sun-color: #ffcc00;
            --button-hover-color: rgba(255, 255, 255, 0.2);
            --glow-color: rgba(255, 255, 255, 0.5);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow-x: hidden;
            position: relative;
            background-color: var(--space-color);
        }

        .space-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgb(7, 4, 34);
            overflow: hidden;
            animation: star-animation 60s linear infinite;
        }

        @keyframes star-animation {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        .star {
            position: absolute;
            background: var(--star-color);
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .content {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            z-index: 10;
        }

        .logo {
            font-size: 5rem;
            font-weight: 600;
            font-family: 'Exo', sans-serif;
            background: linear-gradient(45deg, var(--nebula-color1), var(--nebula-color2), var(--nebula-color3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 113, 206, 0.6), 0 0 30px rgba(1, 205, 254, 0.6);
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .nav a {
            padding: 0.5rem 1rem;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 10px;
            position: relative;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav a:hover {
            background-color: var(--button-hover-color);
            transform: scale(1.05);
        }

        .lounge {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-top: 2rem;
            text-align: center;
        }

        .announcement {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1rem;
            margin: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .audio-player {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
        }

        .cover {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-right: 1rem;
            background: #ccc;
            overflow: hidden;
        }

        .cover img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .controls button {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            filter: drop-shadow(0 0 10px var(--glow-color));
        }

        .controls button:hover {
            transform: scale(1.1);
        }

        .volume {
            display: flex;
            align-items: center;
            margin-left: 1rem;
        }

        .volume input[type="range"] {
            width: 100px;
            margin-left: 10px;
        }

        .track-list {
            margin-top: 2rem;
            text-align: left;
        }

        .track-list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0.5rem 0;
            transition: background 0.3s;
        }

        .track-list-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="space-container">
        <div class="stars"></div>
    </div>
    <div class="content">
        <div class="widget">
            <div class="icon" id="weather-icon">
                <img src="https://img.icons8.com/ios-filled/50/FFFFFF/sun.png" alt="天气图标">
            </div>
            <div id="weather">25°C, 晴天</div>
            <div id="time"></div>
        </div>
        <div class="logo">NEBULA</div>
        <nav class="nav">
            <a href="#" id="home">主页</a>
            <a href="#" id="articles">过往文章</a>
            <a href="#" id="about">关于</a>
        </nav>
        <div class="announcement">
            <h2>覔</h2>
            <p>所見 所思 所得</p>
        </div>
        <div class="lounge">
            <h2>Music</h2>
            <div class="audio-player" id="audio-player">
                <div class="cover">
                    <img src="02.jpg" alt="歌曲封面图">
                </div>
                <div class="controls">
                    <button id="prev">&#9664;&#9664;</button>
                    <button id="play-button">&#9658;</button>
                    <button id="next">&#9654;&#9654;</button>
                    <div class="volume">
                        <label for="volume">音量:</label>
                        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.5">
                    </div>
                </div>
            </div>
            <audio id="audio" controls style="display:none;">
                <source src="Velas.mp3" type="audio/mpeg">
                您的浏览器不支持音频元素
            </audio>
            <div id="articles-content" style="display:none;">
                <h2>过往文章</h2>
                <article class="post">
                    <h2 class="post-title">探索数字宇宙</h2>
                    <div class="post-excerpt">
                        踏上科技与创新的浩瀚旅程。在本篇文章中，我们探讨太空科学与现代计算之间的迷人交集...
                    </div>
                    <a href="#" class="read-more">阅读更多 →</a>
                </article>
                <article class="post">
                    <h2 class="post-title">网页开发的未来</h2>
                    <div class="post-excerpt">
                        在不断发展的网页开发领域，未来会怎样？探索正在塑造互联网未来的新兴趋势和技术...
                    </div>
                    <a href="#" class="read-more">阅读更多 →</a>
                </article>
            </div>
            <div id="about-content" style="display:none;">
                <h2>关于我</h2>
                <p>欢迎来到我的个人博客！我是一名热爱编程和科技的博主，这里记录了我的旅程、学习和经验...</p>
                <h3>联系方式</h3>
                <p>电子邮箱：example@example.com</p>
            </div>
        </div>
        <script>
            function createStars() {
                const starsContainer = document.querySelector('.stars');
                const numStars = 50;
                for (let i = 0; i < numStars; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    const size = `${Math.random() * 3 + 1}px`;
                    star.style.width = size;
                    star.style.height = size;
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.animationDelay = `${Math.random() * 1}s`;
                    starsContainer.appendChild(star);
                }
            }

            function updateTime() {
                const now = new Date();
                const options = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false };
                document.getElementById('time').textContent = now.toLocaleTimeString([], options);
            }

            function updateWeather() {
                const temp = "25°C";
                const weatherDesc = "晴天";
                document.getElementById('weather').textContent = `${temp}, ${weatherDesc}`;
                document.getElementById('weather-icon').querySelector('img').src = 'https://img.icons8.com/ios-filled/50/FFF000/sun.png';
            }

            document.addEventListener('DOMContentLoaded', () => {
                createStars();
                updateWeather();
                setInterval(updateTime, 1000);

                document.getElementById('home').addEventListener('click', function () {
                    document.getElementById('articles-content').style.display = 'none';
                    document.getElementById('about-content').style.display = 'none';
                    // Implement showing main content here if exists
                });

                document.getElementById('articles').addEventListener('click', function () {
                    document.getElementById('articles-content').style.display = 'block';
                    document.getElementById('about-content').style.display = 'none';
                });

                document.getElementById('about').addEventListener('click', function () {
                    document.getElementById('articles-content').style.display = 'none';
                    document.getElementById('about-content').style.display = 'block';
                });

                const audio = document.getElementById('audio');
                const playButton = document.getElementById('play-button');
                const volumeControl = document.getElementById('volume');
                let isPlaying = false;

                playButton.addEventListener('click', () => {
                    if (isPlaying) {
                        audio.pause();
                        playButton.innerHTML = "&#9658;"; // 播放按钮
                    } else {
                        audio.play();
                        playButton.innerHTML = "❚❚"; // 暂停按钮
                    }
                    isPlaying = !isPlaying;
                });

                volumeControl.addEventListener('input', (event) => {
                    audio.volume = event.target.value;
                });
            });
        </script>
</body>

</html>
