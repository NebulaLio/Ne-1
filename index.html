<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nebula94 blog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="search-bar">
        <img src="your-logo.png" alt="Logo" class="logo"> <!-- 替换为你的logo URL -->
        <input type="text" class="search-input" placeholder="搜索文章...">
    </div>
    <div class="container">
        <aside class="left-sidebar">
            <div class="widget">
                <h3 class="widget-title">留言板【开发中】</h3>
                <a href="#disqus_thread" class="comment-count">留言数</a>
                <div id="disqus_thread"></div> <!-- Disqus 评论区 -->
                <script>
                    /**
                    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */

                    var disqus_config = function () {
                        this.page.url = window.location.href;  // Replace PAGE_URL with your page's canonical URL variable
                        this.page.identifier = 'blog-home'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                    };

                    (function () { // DON'T EDIT BELOW THIS LINE
                        var d = document, s = d.createElement('script');
                        s.src = 'https://nebulablog-1.disqus.com/embed.js'; // 更新为提供的 Disqus URL
                        s.setAttribute('data-timestamp', +new Date());
                        (d.head || d.body).appendChild(s);
                    })();
                </script>
            </div>
        </aside>
        <main>
            <div class="posts-container">
                <!-- 动态生成的文章卡片将在这里 -->
            </div>
            <!-- 无限滚动，无分页 -->
        </main>
        <aside class="right-sidebar">
            <div class="widget">
                <h3 class="widget-title">标签</h3>
                <div class="tag-cloud">
                    <!-- 动态生成的标签将在这里 -->
                </div>
            </div>
            <div class="widget">
                <h3 class="widget-title">社交媒体</h3>
                <ul class="social-links">
                    <li><a href="开发中" target="_blank"><i
                                class="fab fa-instagram"></i> Instagram</a></li>
                    <li><a href="https://music.163.com/#/user/home?id=284385980" target="_blank"><i
                                class="fas fa-music"></i> 网易云音乐</a></li>
                    <li><a href="https://steamcommunity.com/profiles/76561199175537689/" target="_blank"><i class="fab fa-steam"></i>
                            Steam</a></li>
                    <!-- 添加更多社交链接 -->
                </ul>
            </div>
            <div class="widget">
                <h3 class="widget-title">友情链接【开发中】</h3>
                <ul>
                    <li><a href="#">链接1</a></li>
                    <li><a href="#">链接2</a></li>
                </ul>
            </div>
        </aside>
    </div>
    <script src="scripts.js"></script>
    <script id="dsq-count-scr" src="//nebulablog-1.disqus.com/count.js" async></script>
</body>

</html>
