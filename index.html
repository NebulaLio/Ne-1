<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nebula94 blog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <img src="logo.jpg" alt="Logo" class="logo">
        <div class="search-bar">
            <audio id="music-player" controls>
                <source src="music.mp3" type="audio/mpeg"> <!-- 替换为实际音乐文件 -->
                Your browser does not support the audio element.
            </audio>
            <input type="text" class="search-input" placeholder="搜索文章...">
        </div>
    </div>
    <div class="container">
        <aside class="left-sidebar">
            <div class="weather"><i class="fas fa-cloud-sun"></i> Loading...</div>
            <div id="current-time">Loading time...</div> <!-- 新增实时时间 -->
            <div class="widget">
                <h3 class="widget-title">留言板</h3>
                <form id="comment-form">
                    <input type="text" id="comment-name" placeholder="姓名" required>
                    <textarea id="comment-content" placeholder="留言内容" required></textarea>
                    <button type="submit">提交</button>
                </form>
                <div id="comments-list">
                    <!-- 动态生成的评论将在这里 -->
                </div>
            </div>
        </aside>
        <main>
            <div class="posts-container">
                <!-- 动态生成的文章卡片将在这里 -->
            </div>
            <!-- 无限滚动，无分页 -->
        </main>
        <aside class="right-sidebar">
            <div class="calendar-widget">
                <div id="calendar"></div> <!-- 月历显示 -->
            </div>
            <div class="widget">
                <h3 class="widget-title">标签</h3>
                <div class="tag-cloud">
                    <!-- 动态生成的标签将在这里 -->
                </div>
            </div>
            <div class="widget">
                <h3 class="widget-title">社交媒体</h3>
                <ul class="social-links">
                    <li><a href="https://music.163.com/#/user/home?id=284385980" target="_blank"><i
                                class="fas fa-music"></i> 网易云音乐</a></li>
                    <li><a href="https://steamcommunity.com/profiles/76561199175537689/" target="_blank"><i
                                class="fab fa-steam"></i> Steam</a></li>
                    <li><a href="https://space.bilibili.com/19424377?spm_id_from=333.1007.0.0" target="_blank"><i class="fab fa-bilibili"></i>
                            Bilibili</a></li> <!-- 添加Bilibili，替换为实际链接 -->
                    <!-- 添加更多社交链接 -->
                </ul>
            </div>
        </aside>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
